[pytest]
# Marker definitions
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Default options
addopts = 
    -ra
    --strict-markers
    --verbosity=2
    
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
