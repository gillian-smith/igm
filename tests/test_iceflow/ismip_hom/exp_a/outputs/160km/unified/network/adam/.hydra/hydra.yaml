hydra:
  run:
    dir: outputs/160km/unified/network/adam
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - file:///${cwd}
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=outputs/160km/unified/network/adam
    - hydra.mode=RUN
    task:
    - +experiment=params_adam
    - processes.iceflow.method=unified
    - processes.iceflow.unified.mapping=network
    - processes.iceflow.unified.optimizer=adam
    - inputs.init_state.L=160000.0
  job:
    name: igm_run
    chdir: true
    override_dirname: +experiment=params_adam,inputs.init_state.L=160000.0,processes.iceflow.method=unified,processes.iceflow.unified.mapping=network,processes.iceflow.unified.optimizer=adam
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /work/tgregov/igm-solvers/igm/tests/test_iceflow/ismip_hom/exp_a
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: igm.conf
      schema: pkg
      provider: main
    - path: //work/tgregov/igm-solvers/igm/tests/test_iceflow/ismip_hom/exp_a
      schema: file
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /work/tgregov/igm-solvers/igm/tests/test_iceflow/ismip_hom/exp_a/outputs/160km/unified/network/adam
    choices:
      experiment: params_adam
      user/conf/inputs@inputs.init_state: init_state
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
