# @package _global_

hydra:
  run:
    dir: outputs

defaults:
  - /user/conf/inputs@inputs.init_state: init_state
  - override /inputs: 
    - init_state
  - override /processes: 
    - iceflow
  - override /outputs: 
    - write_ncdf

processes:
  iceflow:
    method: unified
    physics:
      energy_components: [viscosity, gravity, sliding]
      sliding:
        law: weertman
        weertman:
          exponent: 1.0
    unified:
      pretrained: False
      nbit_init: 10000
      print_cost: True
      optimizer: adam
      bcs: [periodic_ns, periodic_we]
      halt:
        freq: 1
        success:
          - criterion: patience
            metric: cost
            patience:
              patience: 100
        failure:
          - criterion: nan
            metric: u
          - criterion: inf
            metric: u
    numerics:
      Nz: 10
      vert_basis: lagrange

outputs:
  write_ncdf:
    output_file: results.nc
    vars_to_save: [topg, usurf, thk, velbar_mag, velsurf_mag, velbase_mag, slidingco]
